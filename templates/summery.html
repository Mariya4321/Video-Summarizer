    <title>Summarized Text</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <style>
        .container {
            max-width: 800px;

            font-size: 18px;
            line-height: 1.6;
            color: #1e88e5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Transcriber</h1>

            <a href="#features">Features</a>

            <a href="signup.html">Sign Up</a>
        </nav>
    </header>
    <div class="container">
        <h1>Summarized Content</h1>
        <p class="summary">
                {% if text %}
        <ul>
            {% for sentence in text %}
                <li>{{ sentence }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No summary available.</p>
    {% endif %}
        </p>
    </div>
